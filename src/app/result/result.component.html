<app-navbar></app-navbar>

<div class="otac">
  <div class="cont">
    <div class="col s8 offset-s2">
      <h2 class="header">Kraj!</h2>
      <div class="card horizontal">
        <div class="card-stacked">
          <div class="card-content">
            <h3>Rezultat: {{quizQuestionService.correctAnswerCount}}/10</h3>
            <span>Vrijeme trajanja izrade kviza: <strong>{{quizQuestionService.displayTimeElapsed()}}</strong></span>
          </div>
        </div>
        <a class="btn-floating halfway-fab waves-effect waves-light red" (click)="restart()">
          <i class="material-icons">replay</i>
        </a>
      </div>

      <h3>Odgovori na pitanja</h3>
      <ng-container *ngFor="let qn of quizQuestionService.qns; let i=index">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title">{{i+1}}</span>
            <p>{{qn.name}}</p>
          </div>

          <div class="card-action">
            <ul class="collection">
              <ng-container *ngFor="let option of qn.options; let j = index">
                <li *ngIf="option != null" class="collection-item">
                  {{option}}
                  <span class="badge" *ngIf="qn.answer==j && qn.correct!=j">
                    <i class="material-icons green-text">check_circle</i>
                  </span>
                </li>
              </ng-container>
            </ul>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
